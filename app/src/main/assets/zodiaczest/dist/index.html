<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zodiac Zest XO</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
    <h1>Zodiac<span>Zest</span>X0</h1>
    <div class="current-status" id="currentStatus">
      <img src="file:///android_asset/ox.png" alt="" id="currentBeastImg">
      <p>'s turn</p>
    </div>
    <audio id="cheerSound" src="file:///android_asset/win.wav" preload="auto"></audio>
    <audio id="clickSound" src="file:///android_asset/click.wav" preload="auto"></audio>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="game-end-overlay" id="gameEndOverlay">
      <div class="winning-message" data-winning-message>
        <p></p>
      </div>
      <div class="btn-container">
        <button class="reset-button" id="resetButton">play again</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
